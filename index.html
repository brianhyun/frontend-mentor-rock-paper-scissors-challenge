<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Mini Games | Rock, Paper, Scissors</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon.png"
        />

        <link
            href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        <!-- Header Container -->
        <header>
            <!-- Logo -->
            <img class="header__logo" src="./images/logo.svg" alt="" />

            <!-- Score Box -->
            <div class="header__score-box">
                <p class="header__score-title">Score</p>
                <p class="header__score-number">0</p>
            </div>
        </header>

        <!-- Game Container -->
        <div class="game-container">
            <!-- Choose Sequence Container -->
            <div class="choose-sequence-container">
                <!-- Triangle -->
                <img
                    class="triangle"
                    src=".images/bg-triangle.svg"
                    alt="triangle image"
                />

                <!-- Paper Button -->
                <div id="paper-button" class="btn" data-choice="0">
                    <div class="circle">
                        <img
                            class="icon"
                            src=".images/icon-paper.svg"
                            alt="paper icon"
                        />
                    </div>
                </div>

                <!-- Scissors Button -->
                <div id="scissors-button" class="btn" data-choice="1">
                    <div class="circle">
                        <img
                            class="icon"
                            src=".images/icon-scissors.svg"
                            alt="scissors icon"
                        />
                    </div>
                </div>

                <!-- Rock Button -->
                <div id="rock-button" class="btn" data-choice="2">
                    <div class="circle">
                        <img
                            class="icon"
                            src=".images/icon-rock.svg"
                            alt="rock icon"
                        />
                    </div>
                </div>
            </div>

            <!-- Result Container -->
            <div class="result-container">
                <!-- User Container  -->
                <div class="user-container">
                    <p>You Picked</p>
                </div>

                <div class="result-message-container">
                    <p class="result-message"></p>
                    <div class="play-again-button"><p>Play Again</p></div>
                </div>

                <!-- Computer Container -->
                <div class="computer-container">
                    <p>The House Picked</p>
                </div>
            </div>
        </div>

        <!-- Rules Button -->
        <div class="rules-button">
            <p>Rules</p>
        </div>

        <!-- Rules Popup -->
        <div class="rules-popup-container">
            <!-- Rules Card -->
            <div class="rules-card">
                <!-- Rules Header -->
                <div class="rules-header">
                    <p>Rules</p>
                    <img
                        class="rules-close"
                        src=".images/icon-close.svg"
                        alt="close x icon"
                    />
                </div>

                <img src=".images/image-rules.svg" alt="image rules" />
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./scripts/index.js" charset="utf-8"></script>
    </body>
</html>
